<!DOCTYPE html>
<html>

<head>
    <title>Invoice - Fresh Bloom Bouquet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Fresh Bloom Bouquet</header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="transaksi.html">Transaksi</a>
        <a href="tentang.html">Tentang</a>
    </nav>

    <main class="invoice-container">
        <h2 style="text-align:center">Struk Pemesanan</h2>
        <p><strong>Nama:</strong> <span id="nama"></span></p>
        <p><strong>Alamat:</strong> <span id="alamat"></span></p>
        <p><strong>Rincian Pesanan:</strong></p>
        <ul id="pesanan-list"></ul>
        <hr>
        <h3>Total Bayar: Rp <span id="total"></span></h3>
    </main>

    <footer>&copy; 2025 Fresh Bloom Bouquet</footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("nama").textContent = params.get("nama") || "-";
        document.getElementById("alamat").textContent = params.get("alamat") || "-";

        const pesananList = (params.get("pesanan") || "").split(" || ");
        const ul = document.getElementById("pesanan-list");
        pesananList.forEach(item => {
            if (item.trim()) {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
            }
        });

        document.getElementById("total").textContent = Number(params.get("total") || 0).toLocaleString();
    </script>
</body>

</html>
